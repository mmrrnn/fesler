<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
        <div class="container">
            <a class="navbar-brand ml-3" href="index.html"><img src="./images/logo.png" id="nav-logo" /></a>

                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="jumbo-header">
        <h2>KONTAKT</h2>
    </header>

    <div class="container mt-4 mb-4">
        <form action="#" method="post" name="contactForm">
            <div class="row">
                <div class="form-group col-12 col-sm-6 col-lg-3">
                    <label for="podpis">Imię</label>
                    <input type="text" class="form-control" id="podpis" name="podpis" required>
                </div>
                <div class="form-group col-12 col-sm-6 col-lg-3">
                    <label for="lastname">Nazwisko</label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
                <div class="form-group col-12 col-sm-6 col-lg-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group col-12 col-sm-6 col-lg-3">
                    <label for="phone">Telefon</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="range">Zakres</label>
                    <select class="form-control" id="range" name="range">
                        <option value="range1">Budownictwo mieszkaniowe</option>
                        <option value="range2">Budownictwo przemysłowe</option>
                        <option value="range3">Renowacja fasad</option>
                        <option value="range4">Renowacja dachów</option>
                        <option value="range5">Hydroizolacje drogowe</option>
                        <option value="range6">Izolacje przeciwwilgociowe</option>
                        <option value="range7">Usługi serwisowe</option>
                        <option value="range8">Obsługa i serwis nieruchomości</option>
                    </select>
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="iam">Jestem</label>
                    <select class="form-control" id="iam" name="iam">
                        <option value="iam1">Inwestorem</option>
                        <option value="iam2">Deweloperem</option>
                        <option value="iam3">Zarządcą nieruchomości</option>
                        <option value="iam4">Generalnym wykonawcą</option>
                        <option value="iam5">Inwestorem indywidualnym</option>
                    </select>
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="concerns">Dotyczy</label>
                    <select class="form-control" id="concerns" name="concerns">
                        <option value="concerns1">Proszę o kontakt</option>
                        <option value="concerns2">Jestem zainteresowany usługami</option>
                        <option value="concerns3">Szukam wykonawcy</option>
                        <option value="concerns4">Chcę wycenić usługę</option>
                        <option value="concerns5">Spotkanie z doradcą</option>
                        <option value="concerns6">Chcę nawiązać współpracę jako partner</option>
                    </select>
                </div>
                <div class="form-group col-12">
                    <label for="tresc">W czym możemy Ci pomóc?</label>
                    <textarea class="form-control" id="tresc" name="tresc" rows="8" required></textarea>
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">Wyrażam zgodę na przetwarzanie moich danych (Imię i
                    nazwisko, adres e-mail, telefon kontaktowy)
                    podanych w powyższym formularzu kontaktowym przez administratora. <br />
                    Dane te wraz z zapytaniem zostaną przekazane do osoby umieszczającej ogłoszenie, w celu umożliwienia
                    odpowiedzi.</label>
            </div>

            <input class="btn btn-primary" type="submit" name="sendmsg" value="Wyślij wiadomość" />
        </form>
    </div>

    <footer class="main text-center">
        <h5><strong>Fesler Ltd</strong></h5>
        <hr />
        <p>Unit 36 leslie Hough Wey, Salford M6 6AJ, England</p>
        <p>company number: 09919080</p>
    </footer>
